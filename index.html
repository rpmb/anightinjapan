---
layout: default
---

<h1>{{ site.title }}</h1>

<div class="blog-posts">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
      <p> {{ post.excerpt }} </p>
      <p class="readmore">Read more <img src="/assets/images/chevron.svg"></p>
    </a>
  {% endfor %}
</div>
